<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара - FLOWSHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="add-product.css">
</head>
<body>
<header>
    <div class="container header-container">
        <a href="index.html" class="logo-link">
            <h1 class="logo">FLOWSHOP</h1>
        </a>
        <div class="header-actions">
            <a href="add-product.html" class="add-product-btn" id="addProductBtn">
                <i class="fas fa-plus"></i> Добавить товар
            </a>
            <div class="profile-icon" id="profileIcon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="add-product-container">
        <h2 class="section-title">Добавление нового товара</h2>

        <div id="auth-required" class="not-authorized" style="display: none;">
            <p>Для добавления товара необходимо <a href="index.html">авторизоваться</a>.</p>
        </div>

        <form id="add-product-form" class="product-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Название товара*</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Описание товара*</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-image">Изображение товара*</label>
                <input type="file" id="product-image" name="image" accept="image/*" required>
                <div id="image-preview" class="image-preview"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Цена ($)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="city">Город*</label>
                    <select id="city" name="city" required>
                        <option value="">Выберите город</option>
                        <option value="Москва">Москва</option>
                        <option value="Санкт-Петербург">Санкт-Петербург</option>
                        <option value="Казань">Казань</option>
                        <option value="Новосибирск">Новосибирск</option>
                        <option value="Екатеринбург">Екатеринбург</option>
                        <option value="Минск">Минск</option>
                        <option value="Другой">Другой</option>
                    </select>
                </div>
            </div>

            <div class="form-group" id="other-city-group" style="display: none;">
                <label for="other-city">Укажите ваш город</label>
                <input type="text" id="other-city" name="other-city">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Добавить товар</button>
                <a href="index.html" class="cancel-btn">Отмена</a>
            </div>
        </form>

        <div id="success-message" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h3>Товар успешно добавлен!</h3>
            <p>Ваш товар был успешно добавлен в каталог.</p>
            <div class="success-actions">
                <a href="index.html" class="primary-btn">Вернуться к каталогу</a>
                <button id="add-another-btn" class="secondary-btn">Добавить еще один товар</button>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>© 2025 FLOWSHOP. Все права защищены.</p>
    </div>
</footer>

<script src="add-product.js"></script>
</body>
</html>
